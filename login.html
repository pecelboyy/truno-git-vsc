<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav>
      <a href="#"> <img src="logo.png" alt="logo netflix" /></a>
    </nav>
    <div class="satu">
      <h2>Sign In</h2>
      <form action="#">
        <div class="dua">
          <input type="text" required />
          <label>Email</label>
        </div>
        <div class="dua">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="tiga">
          <div class="empat">
            <input type="checkbox" id="empat" />
            <label for="empat">Ingatkan Saya</label>
          </div>
          <a href="#">Need help?</a>
        </div>
      </form>
      <p>New to Netflix? <a href="#">Sign up now</a></p>
      <small>
        This page is protected by Google reCHAPTA to ensure you're not a bot.
        <a href="#">Learn more</a>
      </small>
    </div>
  </body>
</html>

form-control = dua
form-help = tiga
